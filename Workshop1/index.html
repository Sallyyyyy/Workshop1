<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <title>圖書館</title>

</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
        <script src="data/book-data.js"></script>

    </header>
    <main>

        <div id="DeleteDetail">
        </div>
        <div class="uk-container align-center">
            <div class="uk-card uk-text-left uk-width-1-3" id="showInsert" style="width:100%">

                <form id="book_form">
                    <ul class="fieldlist">
                        <li>

                            <div id="book-preview" class="demo-section k-content" style="height:150px;"></div>
                        </li>
                        <li>
                            <label class="required">圖書類別</label>
                            <select id="book_category" style="width:100%" required></select>
                            <span class="k-invalid-msg" data-for="book_category"></span>
                        </li>
                        <li>
                            <label class="required">書名</label>
                            <input id="book_name" type="text" class="k-textbox" style="width:100%" required />
                            <span class="k-invalid-msg" data-for="book_name"></span>
                        </li>
                        <li>
                            <label class="required">作者</label>
                            <input id="book_author" type="text" class="k-textbox" style="width:100%" required />
                            <span class="k-invalid-msg" data-for="book_author"></span>
                        </li>
                        <li>
                            <label class="required">購買日期</label>
                            <input type="date" id="bought_datepicker" style="width:100%" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" />
                            <span class="k-invalid-msg" data-for="bought_datepicker">123</span>
                        </li>
                        <li>
                            <label>送達日期</label>
                            <input type="date" id="delivered_datepicker" style="width:100%" />
                        </li>
                        <li>
                            <label class="required">金額</label>
                            <input id="book_price" type="number" class="k-textbox" style="width:100%" required value="0" />
                            <span class="k-invalid-msg" data-for="book_price"></span>
                        </li>
                        <li>
                            <label class="required">數量</label>
                            <input id="book_amount" type="number" class="k-textbox" style="width:100%" required value="0" />
                            <span class="k-invalid-msg" data-for="book_amount"></span>
                        </li>
                        <li style="text-align:right;">
                            <span>
                                總計&nbsp;<span id="book_total">0</span> 元
                            </span>
                        </li>

                    </ul>
                </form>
                <div style="text-align:right;"><button type="button" class="k-button k-primary btn-add-book" id="insert">新增</button></div>
            </div>
            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
            <div id="book_grid">
            </div>
        </div>
    </main>
    <footer></footer>
    <script id="BookDeliveredDate-template" type="text/x-kendo-template">
        #if(BookDeliveredDate != null){#
        <span title=#:BookDeliveredDate# class="fas fa-truck"></span>
        #}else{#

        #}#


    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(document).tooltip();
        });

    </script>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/kendo.messages.zh-TW.min.js"></script>
    <script src="./js/kendo.culture.zh-TW.min.js"></script>
</body>

</html>
